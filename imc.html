<!Doctype html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form id="formulario">
    <fieldset>
    	<legend>Calculo IMC</legend>
        
        <label for="nome">Nome:</label>
        <input name="nome" type="text" />
        
        <label for="kilos">Peso(Kg):</label>
        <input name="kilos" type="text" />
    
        <label for="metros">Altura:</label>
        <input name="metros" type="text" />
    
        <label for="imc">imc:</label>
        <input name="imc" type="text" disabled="disabled" />
            
        <a href="#" onclick="calcular();">Calcular</a>
    </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
